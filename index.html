<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleDEX Exchange</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincular el archivo CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased">

    <!-- Contenedor principal -->
    <div class="container mx-auto px-6 py-8">
        <!-- Título principal -->
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-6">
            SimpleDex <span class="highlight">Silvia</span>
        </h1>

        <!-- Estado de conexión -->
        <div class="text-center mb-6">
            <button id="btnConnect" class="bg-purple-700 text-white px-6 py-2 rounded-md hover:bg-purple-800 transition">
                Conectar Wallet
            </button>
            <button id="btnDisconnect" class="bg-red-700 text-white px-6 py-2 rounded-md hover:bg-red-800 transition mt-4 hidden">
                Desconectar
            </button>
        </div>
        <p id="status" class="text-center text-lg text-gray-600 mb-6">
            Estado: <span class="font-semibold">Desconectado</span>
        </p>

        <!-- Secciones en columnas -->
        <div id="mainContent" class="grid-container hidden">
            <!-- Mostrar balances -->
            <div id="balanceUser" class="section">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Balance del signer</h2>
                <p id="tokenABalance" class="text-gray-700">Balance TokenA: 0</p>
                <p id="tokenBBalance" class="text-gray-700">Balance TokenB: 0</p>
            </div> 

            <!-- Información de la liquidez -->
            <div id="liquidityInfo" class="section">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Liquidez del Pool</h2>
                <p id="liquidityTokenA" class="text-gray-700">Token A disponible: 0</p>
                <p id="liquidityTokenB" class="text-gray-700">Token B disponible: 0</p>
            </div>

            <!-- Información de precios -->
            <div id="priceInfo" class="section">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Precio actual de los tokens</h2>
                <p id="priceTokenA" class="text-gray-700 mt-4">Token A = 0</p>
                <p id="priceTokenB" class="text-gray-700">Token B = 0</p>
            </div>      

            <!-- Añadir liquidez -->
            <div id="addLiquidityFields" class="section">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Añadir Liquidez</h2>
                <label for="addTokenA" class="block text-gray-700">Monto de TokenA:</label>
                <input type="number" id="addTokenA" placeholder="Cantidad en wTKA" class="w-full mt-2 p-2 border rounded-md">
                <label for="addTokenB" class="block text-gray-700 mt-4">Monto de TokenB:</label>
                <input type="number" id="addTokenB" placeholder="Cantidad en wTKB" class="w-full mt-2 p-2 border rounded-md">
                <button id="btnAddLiquidity" class="bg-purple-700 text-white px-6 py-2 rounded-md hover:bg-purple-800 transition mt-4">
                    Añadir Liquidez
                </button>
            </div>

            <!-- Intercambiar tokens -->
            <div id="swapFields" class="section">
                <h2 id="swapTitle" class="text-2xl font-bold text-gray-800 mb-4">Intercambiar Tokens</h2>
                <button id="btnSwapAtoB" class="bg-purple-700 text-white px-4 py-2 rounded-md hover:bg-purple-800 transition">
                    TokenA → TokenB
                </button>
                <button id="btnSwapBtoA" class="bg-purple-700 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition mt-2">
                    TokenB → TokenA
                </button>
                <label for="swapAmount" class="block text-gray-700 mt-4">Monto:</label>
                <input type="number" id="swapAmount" placeholder="Cantidad en wTK" class="w-full mt-2 p-2 border rounded-md">
                <button id="btnSwap" class="bg-purple-700 text-white px-6 py-2 rounded-md hover:bg-purple-800 transition mt-4">
                    Realizar Intercambio
                </button>
            </div>

            <!-- Retirar liquidez -->
            <div id="removeLiquidityFields" class="section">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Retirar Liquidez</h2>
                <label for="removeTokenAAmount" class="block text-gray-700">Monto de TokenA:</label>
                <input type="number" id="removeTokenAAmount" placeholder="Cantidad en wTKA" class="w-full mt-2 p-2 border rounded-md">
                <label for="removeTokenBAmount" class="block text-gray-700 mt-4">Monto de TokenB:</label>
                <input type="number" id="removeTokenBAmount" placeholder="Cantidad en wTKB" class="w-full mt-2 p-2 border rounded-md">
                <button id="btnRemoveLiquidity" class="bg-red-700 text-white px-6 py-2 rounded-md hover:bg-red-800 transition mt-4">
                    Retirar Liquidez
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script> <!-- Vincular el archivo JS -->
</body>
</html>
